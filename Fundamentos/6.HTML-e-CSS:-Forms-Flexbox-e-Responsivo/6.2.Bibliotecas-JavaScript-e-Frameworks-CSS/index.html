<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="" class="container">
        <div class="mb-2 row">
            <label class="col-sm-1 col-form-label" for="full-name">
                Nome:
            </label>
            <div class="col-sm-11">
                <input class="form-control" type="text" name="full-name" id="full-name" minlength="10" maxlength="40">
            </div>
        </div>
        <br>
        <div class="mb-2 row">
            <label class="col-sm-1 col-form-label" for="email">
                Email:
            </label>
            <div class="col-sm-11">
                <input class="form-control" type="email" name="email" id="email" minlength="10" maxlength="50">
            </div>
        </div>
        <br>
        <div id="favorite-destination">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="location" id="location-cidade">
                <label class="form-check-label" for="location-cidade">
                    Cidade
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="location" id="location-campo">
                <label class="form-check-label" for="location-campo">
                    Campo
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="location" id="location-praia">
                <label class="form-check-label" for="location-praia">
                    Praia
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="location" id="location-montanhas">
                <label class="form-check-label" for="location-montanhas">
                    Montanhas
                </label>
            </div>
        </div>
        <br>
        <div class="form-floating">
            <textarea class="form-control" id="text-area-motivos" name="motivos" cols="30" rows="10" maxlength="500" placeholder="Espaço para digitar a resposta:"></textarea>
            <label for="text-area-motivos">Espaço para digitar a resposta:<br>
            </label>
        </div>
        <br>
        <div class="mb-2 row">
            <label class="col-sm-1 col-form-label" for="data">
                Data:
            </label>
            <div class="col">
                <input class="form-control" type="date" name="data" id="data">
            </div>
        </div>
        <br>
        <div class="form-group form-check">
            <input class="form-check-input" type="checkbox" name="oportunindades" id="oportunindades">
            <label class="form-check-label" for="oportunindades">
                Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? 
            </label>
        </div>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="concordo" id="concordo">
            <label class="form-check-label" for="concordo">
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-success" id="send-button" type="submit">Enviar</button>
            <button class="btn btn-success" id="delete-button" type="reset">Apagar</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
